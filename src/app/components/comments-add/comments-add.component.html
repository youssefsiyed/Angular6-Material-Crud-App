<div class="container">
  <button type="button" class="btn btn-outline-success btn-block" routerLink="/comments">Go Back</button>
</div>
<br>
<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="exampleInputName">Name :</label>
      <input type="text" class="form-control" placeholder="Enter you re name.." name="name" #name>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email :</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" #email>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Body</label>
      <textarea class="form-control" rows="3" name="body" #body placeholder="Enter the text ..."></textarea>
      <small  class="form-text text-muted">Entre the body of the text.</small>
    </div>

    <button type="submit" class="btn btn-success btn-block" (click)="addComment(name.value,email.value ,body.value)">Add Comments
      <i class="fa fa-plus-circle"></i>
    </button>
  </form>
</div>
